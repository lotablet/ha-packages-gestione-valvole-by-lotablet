square: false
type: grid
cards:
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        entity: input_boolean.package_valvole_boost
        show_name: false
        show_state: false
        icon: mdi:rocket-lauch
        styles:
          card:
            - height: 55px
            - width: 55px
            - border-radius: 30%
          icon:
            - width: 30px
            - height: 30px
        tap_action:
          action: toggle
          confirmation:
            text: >
              [[[ return states['input_boolean.package_valvole_boost'].state ===
              'on'
                    ? "Disattivo la Modalità Boost?"
                    : "Attivo la Modalità Boost 🚀 ?" ]]]
            confirm_text: Conferma
            cancel_text: Annulla
      - type: custom:timer-bar-card
        sync_issues: ignore
        entities:
          - entity: timer.package_valvole_boost
            name: ""
            icon: "n"
        card_mod:
          style: |
            ha-card {
              width: 0px !important;
              left: -123px;
              top: 30px;
            }
  - type: horizontal-stack
    cards:
      - type: custom:gap-card
      - type: custom:gap-card
      - type: custom:button-card
        entity: input_boolean.package_valvole_away
