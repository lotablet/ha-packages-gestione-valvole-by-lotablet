homeassistant:
  customize:
    package.node_anchors:
      customize: &customize
        package: 'Gestione valvole by LoTableT'
        author: 'LoTableT'
        setting:
          Lista Scheduler Switch Valvole: &default_schedule
            - switch.schedule_scheduler_1
            - switch.schedule_scheduler_2
            - switch.schedule_scheduler_3
            - switch.schedule_scheduler_4
          Lista Valvole Termostatiche: &default_climate
            - climate.valvola_1
            - climate.valvola_2
            - climate.valvola_3
            - climate.valvola_4
  # Inserire al posto di NOME_TELEFONO il nome dell'entita della chiamata di servizio all'app Companion di Home Assistant 
           Notifiche Home Assistant: &push
            notify.NOME_TELEFONO           
#######################################################################################################################################
#                      ******* IMPORTANTE ******* LEGGERE LA GUIDA QUI SOTTO
#
#         GLI INPUT BOOLEAN SONO STATI INCLUSI NEL PACKAGE, ASSICURARSI PERO CHE SIANO INSERITI NEL RECORDER
#                       SE NON HAI MAI MODIFICATO IL RECORDER PUOI PURE IGNORARE E PROSEGUIRE
#
#     Andiamo avanti,i componenti da installare in HACS sono:
#
#   - Better Thermostat UI
#   - OPZIONALE: Better Thermostat (se si vuole usare un sensore non tado che sincronizza l'offset sulla valvola)
#   - Scheduler Component
#   - Scheduler Card
#   - Timer Bar Card
#   - Button Card
#   - Gap Card
#   - Card Mod
#
#
#   SCHEDULER - LA PROGRAMMAZIONE ORARIA
#
#   Riavviare il server di HA, aggiungere l'integrazione Scheduler Component, poi creare una nuova dashboard o una nuova scheda
#   dove va inserita la card di Scheduler.
#   La prima cosa da fare Ã¨ creare una programmazione oraria in Scheduler con gli orari e temperature che abbiamo nell'app (io uso Tado)
#   e copiarle, per ogni valvola.
#   Nell'app di Tado ho disabilitato la Programmazione Intelligente, andando in "Impostazioni - Programmazione Intelligente" e 
#   impostando la fascia oraria da 00:00 a 00:00 in ogni stanza su OFF e poi in "Stanze e dispositivi" 
#   impostare il "Controllo manuale del dispositivo tado" su "FinchÃ¨ l'utente non lo modifica" sempre da "Stanze e Dispositivi" e cliccando sulla stanza (non sulla valvola).
#   Cosi facendo, abbiamo escluso la Programmazione Intelligente di tado cosi non interferirÃ  con la programmazione di Scheduler.
#   Una volta creata la programmazione oraria con scheduler (vedi guida sulla pagina github di questo package), verrano create delle entita "switch" che attivano o disattivano 
#   la programmazione oraria, queste entitÃ  andranno inserite in "default_schedule" qui sopra (vedi Lista Scheduler Switch Valvole)
#
#
#   BETTER THERMOSTAT
#
#   Per la parte "Better Thermostat" e la configurazione del sensore esterno "non tado", vi rimando alla guida ufficiale: https://github.com/KartoffelToby/better_thermostat/blob/master/docs/Configuration/configuration.md
#   Io personalmente, ho inserito un sensore di temperatura SONOFF e ho configurato Better Thermostat come da immagini allegate.
#   Una volta configurato "Better Thermostat", avremmo un entitÃ  climate che andrÃ  inserita nella lista sopra "default_climate" (vedi Lista Scheduler Switch Valvole)
#
#   Per altre configurazioni, leggere sulla pagina del package https://github.com/lotablet/ha-card-gestione-valvole-by-lotablet
#######################################################################################################################################



# DA QUI IN POI NON TOCCARE NULLA A PARTE IL TIMER, SE SI VUOLE MODIFICARE IL TEMPO DI BOOST.

#BINARY SENSOR
binary_sensor:
  - platform: template
    sensors:
      qualcuno_casa:
        friendly_name: 'Qualcuno a Casa'
        device_class: occupancy
        value_template: >
          {{ is_state('person.UTENTE1', 'home') or
             is_state('person.UTENTE2', 'home') or
             is_state('person.UTENTE3', 'home') }}
        icon_template: >
          {% if is_state('binary_sensor.qualcuno_casa', 'on') %}
            mdi:home-account
          {% else %}
            mdi:home-outline
          {% endif %}
#INPUT
input_datetime:
  package_valvole_boost_end:
    name: "Package Valvole - Fine ModalitÃ  Boost"
    has_date: true
    has_time: true
input_boolean:
  package_valvole_home:
    name: "Valvole Home"
  package_valvole_away:
    name: "Valvole Away"
  package_valvole_boost:
    name: "Valvole Boost"
  package_valvole_notifica_push:
    name: "Package Valvole Notifica"

#TIMER

timer:
  package_valvole_boost:
    name: "Package Valvole - Timer Boost Valvole"
    icon: mdi:radiator
    duration: '01:00:00' # <------------CAMBIA QUI---------| Timer fissato ad 1 ora, cambiare a seconda delle proprie esigenze |
    restore: true
    
#AUTOMATION

automation:
  - alias: Packge Valvole - Gestione Presenze
    description: >-
      Quando nessuno a casa, attiva la modalitÃ  AWAY. Al rientro attiva la modalitÃ 
      HOME
    triggers:
      - trigger: state
        entity_id:
          - binary_sensor.qualcuno_casa
        to: "off"
        for:
          hours: 0
          minutes: 20
          seconds: 0
        id: uscita
      - trigger: state
        entity_id:
          - binary_sensor.qualcuno_casa
        to: "on"
        for:
          hours: 0
          minutes: 20
          seconds: 0
        id: entrata
    conditions: []
    actions:
      - choose:
          - conditions:
              - condition: trigger
                id:
                  - uscita
            sequence:
              - action: input_boolean.turn_on
                metadata: {}
                data: {}
                target:
                  entity_id: input_boolean.package_valvole_away
              - choose:
                  - conditions:
                      - condition: state
                        entity_id: input_boolean.package_valvole_notifica_push
                        state: "on"
                    sequence:
                      - action: *push
                        data:
                          message: â›” Non ce nessuno a casa, spengo i riscaldamenti â›”
          - conditions:
              - condition: trigger
                id:
                  - entrata
            sequence:
              - action: input_boolean.turn_on
                metadata: {}
                data: {}
                target:
                  entity_id: input_boolean.package_valvole_home
              - choose:
                  - conditions:
                      - condition: state
                        entity_id: input_boolean.package_valvole_notifica_push
                        state: "on"
                    sequence:
                      - action: *push
                        data:
                          message: ðŸ”¥ Qualcuno Ã¨ a casa, ho riacceso i riscaldamenti ðŸ”¥
    mode: single
  - alias: Package Gestione Valvole - Ripristino Boost Off
    id: package_ripristino_boost
    triggers:
      - entity_id:
          - input_boolean.package_valvole_boost
        to: "off"
        id: boostoff
        trigger: state
    conditions: []
    actions:
      - delay:
          hours: 0
          minutes: 0
          seconds: 2
          milliseconds: 0
        enabled: true
      - target:
          entity_id: timer.package_valvole_boost
        action: timer.cancel
        data: {}
      - delay:
          hours: 0
          minutes: 0
          seconds: 2
          milliseconds: 0
      - target:
          entity_id: input_datetime.package_valvole_boost_end
        data_template:
          datetime: |
            {{ (now().timestamp() + 300) | timestamp_custom('%Y-%m-%d %H:%M:%S') }}
        action: input_datetime.set_datetime
      - delay:
          hours: 0
          minutes: 0
          seconds: 2
          milliseconds: 0
        enabled: true
      - condition: state
        entity_id: input_boolean.package_valvole_away
        state: "off"
      - target:
          entity_id: input_boolean.package_valvole_home
        action: input_boolean.turn_on
        data: {}
    mode: single

  - alias: Package Gestione Valvole - Ripristino Away - Home
    id: package_ripristino_away_home
    triggers:
      - entity_id:
          - input_boolean.package_valvole_away
        to: "off"
        id: boostoff
        trigger: state
    conditions: []
    actions:
      - condition: state
        entity_id: input_boolean.package_valvole_boost
        state: "off"
      - delay:
          hours: 0
          minutes: 0
          seconds: 2
          milliseconds: 0
        enabled: true
      - target:
          entity_id: input_boolean.package_valvole_home
        action: input_boolean.turn_on
        data: {}
    mode: single
  - alias: Package Gestione Valvole By LoTableT
    id: package_gestione_valvole_lotablet
    triggers:
      - entity_id: input_boolean.package_valvole_boost
        to: "on"
        id: boost
        trigger: state
      - entity_id: input_boolean.package_valvole_home
        to: "on"
        id: home
        trigger: state
      - entity_id: input_boolean.package_valvole_away
        to: "on"
        id: away
        trigger: state
      - trigger: event
        event_type: timer.finished
        event_data:
          entity_id: timer.package_valvole_boost
        id: timerfinito
      - trigger: homeassistant
        event: start
        id: avvio
    conditions: []
    actions:
      - delay:
          hours: 0
          minutes: 0
          seconds: 2
          milliseconds: 0
        enabled: true
      - choose:
          - conditions:
              - condition: trigger
                id: boost
            sequence:
              - target:
                  entity_id: timer.package_valvole_boost
                action: timer.cancel
                data: {}
              - target:
                  entity_id: *default_schedule
                action: switch.turn_off
                data: {}
              - target:
                  entity_id:
                    - input_boolean.package_valvole_home
                    - input_boolean.package_valvole_away
                action: input_boolean.turn_off
                data: {}
              - target:
                  entity_id: *default_climate
                action: climate.turn_on
                data: {}
              - delay:
                  hours: 0
                  minutes: 0
                  seconds: 5
                  milliseconds: 0
              - target:
                  entity_id: *default_climate
                data:
                  temperature: 25
                  hvac_mode: heat
                action: climate.set_temperature
              - target:
                  entity_id: input_datetime.package_valvole_boost_end
                data_template:
                  datetime: >
                    {{ (now().timestamp() + 300) | timestamp_custom('%Y-%m-%d
                    %H:%M:%S') }}
                action: input_datetime.set_datetime
              - target:
                  entity_id: timer.package_valvole_boost
                action: timer.start
                data: {}
              - target:
                  entity_id:
                    - input_boolean.package_valvole_home
                    - input_boolean.package_valvole_away
                action: input_boolean.turn_off
                data: {}
              - wait_for_trigger:
                  - entity_id: input_boolean.package_valvole_away
                    to: "on"
                    trigger: state
                  - entity_id: input_boolean.package_valvole_home
                    to: "on"
                    trigger: state
              - target:
                  entity_id: input_boolean.package_valvole_boost
                action: input_boolean.turn_off
                data: {}
          - conditions:
              - condition: trigger
                id: home
            sequence:
              - target:
                  entity_id: timer.package_valvole_boost
                action: timer.cancel
                data: {}
              - target:
                  entity_id:
                    - input_boolean.package_valvole_boost
                    - input_boolean.package_valvole_away
                action: input_boolean.turn_off
                data: {}
              - target:
                  entity_id: *default_schedule
                action: switch.turn_off
                data: {}
              - target:
                  entity_id: *default_climate
                action: climate.turn_on
                data: {}
              - delay:
                  hours: 0
                  minutes: 0
                  seconds: 5
              - target:
                  entity_id: *default_schedule
                action: switch.turn_on
                data: {}
              - target:
                  entity_id: input_datetime.package_valvole_boost_end
                data:
                  datetime: "1970-01-01 00:00:00"
                action: input_datetime.set_datetime
              - target:
                  entity_id:
                    - input_boolean.package_valvole_boost
                    - input_boolean.package_valvole_away
                action: input_boolean.turn_off
                data: {}
              - wait_for_trigger:
                  - entity_id: input_boolean.package_valvole_away
                    to: "on"
                    trigger: state
                  - entity_id: input_boolean.package_valvole_boost
                    to: "on"
                    trigger: state
              - target:
                  entity_id: input_boolean.package_valvole_home
                action: input_boolean.turn_off
                data: {}
          - conditions:
              - condition: trigger
                id: away
            sequence:
              - target:
                  entity_id: timer.package_valvole_boost
                action: timer.cancel
                data: {}
              - target:
                  entity_id:
                    - input_boolean.package_valvole_boost
                    - input_boolean.package_valvole_home
                action: input_boolean.turn_off
                data: {}
              - target:
                  entity_id: *default_schedule
                action: switch.turn_off
                data: {}
              - delay:
                  hours: 0
                  minutes: 0
                  seconds: 2
              - target:
                  entity_id: *default_climate
                action: climate.turn_off
                data: {}
              - target:
                  entity_id: input_datetime.package_valvole_boost_end
                data:
                  datetime: "1970-01-01 00:00:00"
                action: input_datetime.set_datetime
              - target:
                  entity_id:
                    - input_boolean.package_valvole_boost
                    - input_boolean.package_valvole_home
                action: input_boolean.turn_off
                data: {}
              - wait_for_trigger:
                  - entity_id: input_boolean.package_valvole_home
                    to: "on"
                    trigger: state
                  - entity_id: input_boolean.package_valvole_boost
                    to: "on"
                    trigger: state
              - target:
                  entity_id: input_boolean.package_valvole_away
                action: input_boolean.turn_off
                data: {}
          - conditions:
              - condition: trigger
                id:
                  - timerfinito
            sequence:
              - delay:
                  hours: 0
                  minutes: 0
                  seconds: 1
                  milliseconds: 0
              - target:
                  entity_id: input_boolean.package_valvole_boost
                action: input_boolean.turn_off
                data: {}
              - target:
                  entity_id: input_boolean.package_valvole_home
                action: input_boolean.turn_on
                data: {}
          - conditions:
              - condition: trigger
                id:
                  - avvio
            sequence:
              - condition: state
                entity_id: input_boolean.package_valvole_home
                state: "on"
              - condition: state
                entity_id: input_boolean.package_valvole_boost
                state: "off"
              - condition: state
                entity_id: input_boolean.package_valvole_away
                state: "off"
              - action: switch.turn_off
                metadata: {}
                data: {}
                target:
                  entity_id: *default_schedule
              - delay:
                  hours: 0
                  minutes: 0
                  seconds: 30
                  milliseconds: 0
              - action: switch.turn_on
                metadata: {}
                data: {}
                target:
                  entity_id: *default_schedule
    mode: restart
